<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자유 게시판</title>
</head>

<style>
.layout {
    width : 500px;
    margin : 0 auto;
    margin-top : 40px;
}

.layout input {
    width : 100%;
    box-sizing : border-box
    margin-top : 10px;
}

.layout textarea {
    width : 100%;
    margin-top : 10px;
    min-height : 300px
}
</style>

<body>
<div class="layout">
    <form action=" /board/writepro" method="post" enctype="multipart/form-data">
        <input name="title" type="text"> <!-- input: 입력을 받는 테그 -->
        <textarea name="content"></textarea>
        <input type="file" name="file">
        <button type="submit">작성</button> <!-- 버튼 누르면 form 안에 있는 데이터가 '/board/writedo' 주소로 넘어감 -->
    </form>
</div>
</body>
</html>
