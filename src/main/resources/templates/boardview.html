<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>

<!-- th:href -> a태그에 경로를 걸 떄 사용 -->
<!-- th:text -> 태그에 문자열을 출력할 때 사용 -->
<h1 th:text="${board.title}">제목입니다.</h1> <!-- board.title에 있는 내용을 '제목입니다'에 넣어줌 -->
<p th:text="${board.content}">내용이 들어갈 부분입니다.</p>
<a th:href="@{/board/delete(id=${board.id})}">글삭제</a>
<a th:href="@{/board/modify/{id}(id = ${board.id})}">수정</a>
<a th:href="@{${board.filepath}}">파일보기</a>

</body>
</html>
